<!DOCTYPE html>
<html>
  <head>
  <title>GameTracker</title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
    
    <!--<link href="css/jquery.mobile.theme-1.0.min.css" rel="stylesheet" type="text/css"/>-->
    <!--<link rel="stylesheet" href="css/text.css" />-->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
    <script type='text/javascript' src='js/cordova-2.5.0.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js'></script>
    <script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/jquery.validate.min.js'></script>
    
    <!-- Map Stuff -->
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="js/googlemap.js"></script>
    <script type="text/javascript" src="js/reachability.js"></script>


	<!-- iPad/iPhone specific css below, add after your main css >
	<link rel="stylesheet" media="only screen and (max-device-width: 1024px)" href="ipad.css" type="text/css" />		
	<link rel="stylesheet" media="only screen and (max-device-width: 480px)" href="iphone.css" type="text/css" />

	<!-- If your application is targeting iOS BEFORE 4.0 you MUST put json2.js from http://www.JSON.org/json2.js into your www directory and include it here -->
	<script>
        if (navigator.userAgent.toLowerCase().match(/android/)) {
            document.write('<script charset="utf-8" src="cordova-1.5.0-android.js"><\/script>');
        } 
        else if (navigator.userAgent.toLowerCase().match(/iphone/) || navigator.userAgent.toLowerCase().match(/ipad/)) {
            document.write('<script charset="utf-8" src="cordova-1.5.0.js"><\/script>');
        }
    </script>
    <script type="text/javascript">

	// If you want to prevent dragging, uncomment this section
	/*
	function preventBehavior(e) 
	{ 
      e.preventDefault(); 
    };
	document.addEventListener("touchmove", preventBehavior, false);
	*/
	
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	/*
	function handleOpenURL(url)
	{
		// TODO: do something with the url passed in.
	}
	*/
	
	function onBodyLoad(){		
		if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
			document.addEventListener("deviceready", onDeviceReady, false);
		} else {
			onDeviceReady();
		}
	}
        
	/* When this function is called, Cordova has been initialized and is ready to roll */
	/* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
	see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
	for more details -jm */
	function onDeviceReady()
	{
		if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
			var reachability = new Reachability();
			if(reachability.IsNotConnected()){
				navigator.notification.alert('No internet connection available',null, '', 'OK');
			}
			else {
				app.init();
			}
		}
		else {
			app.init();
		}
    }
    
    </script>
  </head>
  <body onload="onBodyLoad()">
	<div data-role="page" id="map-page">
        <div data-role="header" data-position="fixed">
        	<a href="index.html" data-role="button" data-icon="home" data-iconpos="left">Home</a>
            <h1>GameTracker</h1>
            <a href="#right-menu" id="menuBtn" data-role="button" data-icon="grid" data-iconpos="right">Menu</a>
        </div>
        
        <div data-role="content">	
            <div id="map-canvas"></div>
        </div>
        
        <div data-role="footer" data-position="fixed">
            <h4>Page Footer</h4>
        </div>
        
        <div data-role="panel" id="right-menu" data-position="right" data-display="overlay">
            <ul>
                <li><a href="#">List 1</a></li>
                <li class="active"><a href="#">List 2</a></li>
                <li><a href="#">List 3</a></li>
            </ul>
        </div>
        
        <div data-role="popup" id="loginRegisterBox">
        	<a id="loginBtn" data-role="button">Login</a>
            <p style="text-align:center;">OR</p>
          <a id="registerBtn" data-role="button">Register</a>
        </div>
        
        <div data-role="popup" id="loginBox">
        	<div data-role="header">
                <h1>Login</h1>
            </div>
            <div data-role="fieldcontain">
              <label for="email">Email:</label>
              <input type="text" name="email" id="email" value=""  />
            </div>
            <div data-role="fieldcontain">
              <label for="passwordinput">Password:</label>
              <input type="password" name="username" id="password" value=""  />
            </div>
            <div data-role="fieldcontain">
              <fieldset data-role="controlgroup" data-type="horizontal">
                <input type="checkbox" name="rememberme" id="rememberme" value="" />
                <label for="rememberme">Remember Me?</label>
              </fieldset>
            </div>
			<button id="goBtn">Go!</button>
        </div>
        
        <div data-role="popup" id="registerBox">
        	<div data-role="header">
                <h1>Register</h1>
            </div>
            <form class="cmxform" id="registerForm">
                <div data-role="fieldcontain">
                  <label for="register_email">Email:</label>
                  <input type="text" name="register_email" id="register_email" value=""  required/>
                </div>
                <div data-role="fieldcontain">
                  <label for="register_password">Password:</label>
                  <input type="password" name="register_password" id="register_password" value=""  required/>
                </div>
                <div data-role="fieldcontain">
                  <label for="register_validate_password">Validate Password:</label>
                  <input type="password" name="register_validate_password" id="register_validate_password" value=""  required/>
                </div>
                <button id="signUpBtn" style="display:none;">Sign Up!</button>
            </form>
        </div>
    </div>
    </body>
</html>
